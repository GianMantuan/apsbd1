<html>
    <head>
        <title>Cadastro de Categoria</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="Categoria" action="cadastrando.php" method="POST"><br>
            Nome da Categoria:
            <input type="text" name="categ" size="25"/><br><br>
            Descrição:<br>
            <textarea cols="50" rows="4" maxlength="144" name="desc"></textarea><br><br>
            <input type="submit" value="Cadastrar Categoria"/>
            <input type="reset" value="Limpar Dados"/>
        </form>
    </body>
</html>
